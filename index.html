<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doBetter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="constantContent">
        <div class="header">
            <a href="https://github.com/holoflash/doBetter" class="github">/holoflash</a>
            <button class="navigation">ALL LISTS</button>
            <span>doBetter</span>
        </div>
    </div>


    <div class="variableContent">
        <div class="page1">
            <div class="doAndTitle">
                <button class="doThing">do</button>
                <span class="listTitle">Today</span>
            </div>
            <div class="taskList">
                <li class="task">Take out the garbage</li>
                <li class="task">Call bob</li>
                <li class="completedTask">Make to-do list</li>
            </div>
        </div>

        <div class="page2">
            <div class="doAndTitle">
                <button class="doThing">do</button>
                <span class="listTitle">Tomorrow</span>
            </div>
            <div class="taskList">
                <li class="task">Take out the garbage</li>
                <li class="task">Call bob</li>
            </div>
        </div>
        <div class="page3">
            <div class="doAndTitle">
                <button class="doThing">do</button>
                <span class="listTitle">Someday</span>
            </div>
            <div class="taskList">
                <li class="task">Take out the garbage</li>
                <li class="task">Call bob</li>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
