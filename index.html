<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doBetter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="constantContent">
        <div class="header">
            <a href="https://github.com/holoflash/doBetter" class="github">/holoflash</a>
            <button class="navigation">ALL LISTS</button>
            <span>doBetter</span>
        </div>
        <div class="input">
            <hr>
            <div class="taskInput">
                <input class="textBox" type="text" id="newTask" name="newTask" placeholder="Do laundry" />
                <button class="addNewTask">+ </button>
            </div>
            <hr>
        </div>
    </div>

    <div class="variableContent">
        <div class="doAndTitle">
            <button class="doThing">do</button>
            <div class="listTitle" contenteditable="true">Today</div>
        </div>

        <div class="taskList">
            <li class="task">Take out the garbage</li>
            <li class="task">Call bob</li>
            <li class="completedTask">Make to-do list</li>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
